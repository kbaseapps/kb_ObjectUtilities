name: Bulk Unhide Data Objects - v1.2.0
tooltip: |
    Allows user to unhide data objects by type

screenshots: []

icon: kb-orange.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    object_types:
        ui-name : |
            Object Type(s)
        short-hint : |
            The object types to unhide (e.g. Genome, Assembly)
    verbose:
        ui-name : |
            Verbose
        short-hint : |
            List objects as they are unhidden
    unhide_all:
        ui-name : |
            Unhide All
        short-hint : |
            Unhide all objects of known types

description : |
    <p>This method allows the user to unhide objects of a certain type or types in the workspace.</p>

